<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Selector de Color RGB</h1>
                        <form>
                            <div class="mb-3 text-center">
                                <label for="colorPicker" class="form-label fw-bold">Seleccionar Color</label>
                                <input type="color" class="form-control form-control-color mx-auto" id="colorPicker" value="#000000">
                            </div>
                            <div class="mb-3">
                                <label for="redRange" class="form-label">Rojo</label>
                                <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                                <input type="number" class="form-control mt-2" id="redInput" min="0" max="255" value="0">
                            </div>
                            <div class="mb-3">
                                <label for="greenRange" class="form-label">Verde</label>
                                <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                                <input type="number" class="form-control mt-2" id="greenInput" min="0" max="255" value="0">
                            </div>
                            <div class="mb-3">
                                <label for="blueRange" class="form-label">Azul</label>
                                <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                                <input type="number" class="form-control mt-2" id="blueInput" min="0" max="255" value="0">
                            </div>
                        </form>
                        <div class="color-box my-4"></div>
                        <p class="text-center fw-bold">CÃ³digo Hexadecimal: <span id="hexCode" class="text-primary">#000000</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
